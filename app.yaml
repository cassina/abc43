runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: .*
  login: admin
  script: app.app

libraries:
- name: ssl
  version: latest

builtins:
- deferred: on

skip_files:
- ^.git.*$
- ^.idea.*$
- ^.sass-cache.*$
- ^node_modules.*$
- ^neo4j.*$
- ^scripts.*$
- ^.*\.iml$
- ^.*\.pyc$

env_variables:
  CONSUMER_KEY: ''
  CONSUMER_SECRET: ''
  ACCESS_TOKEN: ''
  ACCESS_TOKEN_SECRET: ''
